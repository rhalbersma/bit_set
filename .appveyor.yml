image:
  - Visual Studio 2017
  - Visual Studio 2017 Preview

environment:
  BOOST_ROOT: C:/Libraries/boost_1_67_0
  matrix:
    - platform: x86
      GENERATOR: "Visual Studio 15 2017"
      BOOST_LIBRARYDIR: "%BOOST_ROOT%/lib32-msvc-14.1"
    - platform: x64
      GENERATOR: "Visual Studio 15 2017 Win64"
      BOOST_LIBRARYDIR: "%BOOST_ROOT%/lib64-msvc-14.1"

configuration:
  - Debug
  - Release

before_build:
- cmd: >-
    set PATH=%BOOST_LIBRARYDIR%;%PATH%

    set THIRD_PARTY_DIR="%APPVEYOR_BUILD_FOLDER%/../third_party"

    mkdir %THIRD_PARTY_DIR%

    cd %THIRD_PARTY_DIR%

    git clone https://github.com/rhalbersma/hash_append.git

    cd %APPVEYOR_BUILD_FOLDER%

    mkdir build

    cd build

    cmake .. -G "%GENERATOR%" -DCMAKE_BUILD_TYPE="%configuration%"

build_script:
- cmake --build .

test_script:
- ctest
